<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PlotXML</title>
<script type="text/javascript" src="js/myd3.js"></script>

<script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<p> This is a test</p>



<script type="text/javascript">


var url = "http://localhost:8081/perlin?xCount=10&yCount=1&zCount=1"
//var url =window.location.origin + "/src/main/resources/static/data/jsonData.json"	
	
		

	console.log('startEror')

	d3.xml(url, (error,xmlData) => {
		if (error) throw error;

		var xmlDom = d3.select(xmlData.documentElement);
		
		
		d3.select("body")
			.selectAll("p")
			.data(xmlDom.selectAll("data").nodes())
			.enter().append("p").text( d => { var thing=d3.select(d).select("x").text() ; console.log(thing); return thing} );
  
  	});
	console.log('stoop')
  
  
</script>
