buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'co.uk.lingzone.datasource.perlin'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-rest')

	// This overrides the REST JSON response serialiser to serialise a POJO as XML, instead of JSON
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.5'

		// https://mvnrepository.com/artifact/org.codehaus.woodstox/woodstox-core-asl
		compile group: 'org.codehaus.woodstox', name: 'woodstox-core-asl', version: '4.4.1'


	testCompile('org.springframework.boot:spring-boot-starter-test')
}
